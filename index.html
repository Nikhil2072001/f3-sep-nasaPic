<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NASA Picture of the Day</h1>
    </header>
    
    <main>
        <section id="search-form">
            <form id="search-form">
                <label for="search-input">Select a Date:</label>
                <input type="date" id="search-input">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="current-image-container">
            <!-- The current image of the day will be displayed here -->
        </section>

        <section id="search-history">
            <h2>Search History</h2>
            <ul id="search-history-list">
                <!-- Past searches will be displayed here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
